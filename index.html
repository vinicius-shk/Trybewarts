<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
	<header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="Logo da Trybewarts" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" method="get" class="trybewarts-login">
      <input type="email" name="email" placeholder="Email" id="userEmail">
      <input type="password" name="password" placeholder="Senha" id="userPwd">
      <button id="btnLoggin">Entrar</button>
    </form>
  </header>
  <main>
    <div>
      <form action="" method="get" id="evaluation-form">
        <div class="nomeSobrenome">
          <input type="text" id="input-name" placeholder="Nome">
          <input type="text" id="input-lastname" placeholder="Sobrenome">
        </div>
        <div class="nomeSobrenome">
          <input type="text" id="input-email" placeholder="Email">
          <select id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>
        <div id="radioFamily">
          <label for="family" id="label-family">Qual sua família?</label>
          <input type="radio" name="family" value="Frontend">Frontend
          <input type="radio" name="family" value="Backend">Backend
          <input type="radio" name="family" value="FullStack">FullStack
        </div>
        <label for="content" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
        <div>
          <input type="checkbox" value="HoFs" name="content">HoFs
          <input type="checkbox" value="Jest" name="content">Jest
          <input type="checkbox" value="Promises" name="content">Promises
          <input type="checkbox" value="React" name="content">React
          <input type="checkbox" value="SQL" name="content">SQL
          <input type="checkbox" value="Python" name="content">Python
        </div>
        <label for="rate" id="label-rate">Como você avalia a Trybewarts?</label>
        <div id="radioRate">
          <input type="radio" name="rate" value="1">1
          <input type="radio" name="rate" value="2">2
          <input type="radio" name="rate" value="3">3
          <input type="radio" name="rate" value="4">4
          <input type="radio" name="rate" value="5">5
          <input type="radio" name="rate" value="6">6
          <input type="radio" name="rate" value="7">7
          <input type="radio" name="rate" value="8">8
          <input type="radio" name="rate" value="9">9
          <input type="radio" name="rate" value="10">10
        </div>
        <div>
          <label class="textarea">Deixe seu comentário:</label>
          <textarea id="textarea" name="textarea" rows="5" cols="33" maxlength="500"></textarea>
        </div>
        <div>
          <label for="agreed" id="label-infos">Você concorda com o uso das informações acima?</label>
          <input type="checkbox" name="agreed" id="agreement" value="accept">
        </div>
        <button type="submit" id="submit-btn">Enviar</button>
      </form>
    </div>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg">
  </main>
  <script src="script.js"></script>
</body>
</html>
